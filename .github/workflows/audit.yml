name: audit

on:
  schedule:
    - cron: "0 13 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: npm audit
        uses: oke-py/npm-audit-action@v1.7
        with:
          audit_level: low
          github_token: ${{ secrets.GITHUB_TOKEN }}
          issue_labels: audit
          dedupe_issues: true
